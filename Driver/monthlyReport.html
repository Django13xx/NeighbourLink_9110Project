<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Report</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <a href="#" class="back-btn" onclick="goBack()"
        ><img src="./images/back.png"
      /></a>
      <div class="time-bar"></div>
      <div class="report-title">
        <h1>Monthly Report</h1>
        <div class="date-picker">
          <i class="fas fa-calendar-alt"></i>
          <input type="month" id="monthPicker" name="monthPicker" />
        </div>
      </div>
      <main>
        <div class="report-section driver-report">
          <h2>Driver Report</h2>
          <div class="report-item">
            <div class="icon-container">
              <i class="fas fa-car"></i>
            </div>
            <div class="details">
              <p class="title">Frequent Rides</p>
              <p class="detailvalue">25</p>
            </div>
          </div>
          <div class="report-item">
            <div class="icon-container">
              <i class="fas fa-road"></i>
            </div>
            <div class="details">
              <p class="title">Total Distance</p>
              <p class="detailvalue">150 KM</p>
            </div>
          </div>
          <div class="report-item">
            <div class="icon-container">
              <i class="fas fa-dollar-sign"></i>
            </div>
            <div class="details">
              <p class="title">Earnings (incl. tips)</p>
              <p class="detailvalue">$500</p>
            </div>
          </div>
          <div class="report-item">
            <div class="icon-container">
              <i class="fas fa-star"></i>
            </div>
            <div class="details">
              <p class="title">Feedback Rating</p>
              <p class="detailvalue">4.8 / 5.0</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
