<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Challenge</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="time-bar"></div>
      <div class="challeng-title">
        <h1>Daily Challenge</h1>
      </div>
      <a href="#" class="back-btn" onclick="goBack()"
        ><img src="./images/back.png"
      /></a>
      <div class="challenges">
        <div class="challenge-card" style="background-color: #fdf1f0">
          <div class="challenge-header">
            <h2>Complete 5 Carpool Rides</h2>
            <p class="challenge-date">May 15, 2023</p>
          </div>
          <div class="progress-bar">
            <div class="progress" style="width: 60%"></div>
          </div>
          <p class="progress-text">3/5 Rides Completed</p>
          <div class="reward">
            <i class="fas fa-gift"></i>
            <span>Reward: 50 Bonus Points</span>
          </div>
        </div>
        <div class="challenge-card" style="background-color: #e2edfb">
          <div class="challenge-header">
            <h2>Reduce Carbon Footprint</h2>
            <p class="challenge-date">May 16, 2023</p>
          </div>
          <div class="progress-bar">
            <div class="progress" style="width: 40%"></div>
          </div>
          <p class="progress-text">2/5 Trips Completed</p>
          <div class="reward">
            <i class="fas fa-gift"></i>
            <span>Reward: 25 Bonus Points</span>
          </div>
        </div>
        <div class="challenge-card" style="background-color: #e0f3e1">
          <div class="challenge-header">
            <h2>Go Green Challenge</h2>
            <p class="challenge-date">May 17, 2023</p>
          </div>
          <div class="progress-bar">
            <div class="progress" style="width: 80%"></div>
          </div>
          <p class="progress-text">4/5 Goals Achieved</p>
          <div class="reward">
            <i class="fas fa-gift"></i>
            <span>Reward: 75 Bonus Points</span>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
