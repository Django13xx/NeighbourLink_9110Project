<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip Board</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <a href="#" class="back-btn" onclick="goBack()"
        ><img src="./images/back.png"
      /></a>
      <div class="time-bar"></div>
      <div class="settings"><h1>Trip Board</h1></div>
      <div class="boarder-header">
        <div class="filters">
          <input
            type="text"
            placeholder="Search by destination"
            id="searchInput"
          />
          <select id="filterSelect">
            <option value="">Filter by</option>
            <option value="rider">Rider</option>
            <option value="driver">Driver</option>
          </select>
        </div>
        <button id="postTripBtn">
          <i class="fas fa-plus"></i> Post a Trip
        </button>
      </div>
      <div class="trip-list">
        <!-- Trips will be dynamically added here -->
      </div>
      <footer>
        <div class="footer-icons">
          <a href="homepage.html" class="icon home active"></a>
          <a href="./ChatAndFeedback/chatMenu.html" class="icon chat"></a>
          <a href="board.html" class="icon board"></a>
          <a href="profile.html" class="icon profile"></a>
        </div>
      </footer>
    </div>
    <!-- Post Trip Modal -->
    <div id="postTripModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Post a Trip</h2>
        <form id="postTripForm">
          <label for="origin">Origin:</label>
          <input type="text" id="origin" name="origin" required />

          <label for="destination">Destination:</label>
          <input type="text" id="destination" name="destination" required />

          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />

          <label for="time">Time:</label>
          <input type="time" id="time" name="time" required />

          <label for="role">Role:</label>
          <select id="role" name="role" required>
            <option value="">Select a role</option>
            <option value="rider">Rider</option>
            <option value="driver">Driver</option>
          </select>

          <label for="seats">Seats:</label>
          <input type="number" id="seats" name="seats" min="1" required />

          <button type="submit">Post Trip</button>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
