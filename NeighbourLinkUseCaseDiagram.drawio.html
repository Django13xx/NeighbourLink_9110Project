eometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"canAQHJCBLhd7l6xtLVC-36\" value=\"&amp;amp;lt;&amp;amp;lt;extend&amp;amp;gt;&amp;amp;gt;\" style=\"text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\" parent=\"1\" vertex=\"1\"&gt;\n          &lt;mxGeometry x=\"283\" y=\"266\" width=\"60\" height=\"20\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"canAQHJCBLhd7l6xtLVC-41\" value=\"Fill out basic information\" style=\"ellipse;whiteSpace=wrap;html=1;\" parent=\"1\" vertex=\"1\"&gt;\n          &lt;mxGeometry x=\"290\" y=\"80\" width=\"110\" height=\"40\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"canAQHJCBLhd7l6xtLVC-42\" value=\"\" style=\"endArrow=openThin;html=1;rounded=0;exitX=1;exitY=0.5;exitDx=0;exitDy=0;endFill=0;dashed=1;entryX=0;entryY=0.5;entryDx=0;entryDy=0;\" parent=\"1\" source=\"canAQHJCBLhd7l6xtLVC-12\" target=\"canAQHJCBLhd7l6xtLVC-41\" edge=\"1\"&gt;\n          &lt;mxGeometry width=\"50\" height=\"50\" relative=\"1\" as=\"geometry\"&gt;\n            &lt;mxPoint x=\"209\" y=\"419\" as=\"sourcePoint\" /&gt;\n            &lt;mxPoint x=\"228\" y=\"432\" as=\"targetPoint\" /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"canAQHJCBLhd7l6xtLVC-43\" value=\"&amp;amp;lt;&amp;amp;lt;include&amp;amp;gt;&amp;amp;gt;\" style=\"text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\" parent=\"1\" vertex=\"1\"&gt;\n          &lt;mxGeometry x=\"234\" y=\"100\" width=\"60\" height=\"20\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"canAQHJCBLhd7l6xtLVC-53\" value=\"Publish planned trip\" style=\"ellipse;whiteSpace=wrap;html=1;\" parent=\"1\" vertex=\"1\"&gt;\n          &lt;mxGeometry x=\"160\" y=\"527.75\" width=\"111\" height=\"40\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"canAQHJCBLhd7l6xtLVC-54\" value=\"Seek suitable driver\" style=\"ellipse;whiteSpace=wrap;html=1;\" parent=\"1\" vertex=\"1\"&gt;\n          &lt;mxGeometry x=\"156.5\" y=\"830.75\" width=\"111\" height=\"40\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"canAQHJCBLhd7l6xtLVC-56\" value=\"View the&amp;amp;nbsp;&amp;lt;div&amp;gt;trip board&amp;lt;b&amp;gt;&amp;lt;sup&amp;gt;&amp;lt;font color=&amp;quot;#ff0000&amp;quot;&amp;gt;[3]&amp;lt;/font&amp;gt;&amp;lt;/sup&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;\" style=\"ellipse;whiteSpace=wrap;html=1;\" parent=\"1\" vertex=\"1\"&gt;\n          &lt;mxGeometry x=\"299\" y=\"767.75\" width=\"106\" height=\"35\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"canAQHJCBLhd7l6xtLVC-57\" value=\"&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#ff0000&amp;quot;&amp;gt;[1]&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;amp;nbsp;The &amp;quot;&amp;lt;/span&amp;gt;&amp;lt;b style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Trip Board&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;quot; is an announcement area designed to facilitate matching between drivers and riders ( Also, to highlight the available journey plan that is happening at the moment according to&amp;lt;/span&amp;gt;&amp;lt;b style=&amp;quot;background-color: initial;&amp;quot;&amp;gt; Functional Requirement 16 (Homepage)&amp;lt;/b&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;). Here, all users can post their upcoming travel plans. While riders can search or browse for drivers and trips of interest on this trip board, drivers can also see the rider&amp;#39;s trips on the board. The system intelligently matches and pushes the most suitable drivers based on the rider&amp;#39;s input of departure and destination points on the trip board. Riders can also quickly find drivers and trips that meet their requirements by modifying the filters.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font color=&amp;quot;#ff0000&amp;quot;&amp;gt;[2] &amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;Users can check their redeem points, payment method, and trip history... on their personal profile page.&amp;amp;nbsp;When fulfilling personal information, Drivers need to provide the same personal information as riders, including email and phone number.&amp;amp;nbsp; Additionally, they need to provide basic vehicle information, including capacity, colour, license plate number, and whether they have a baby seat.&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Besides, they also need to provide important documents such as a valid driver&amp;#39;s license and vehicle registration.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#ff0000&amp;quot;&amp;gt;&amp;lt;b&amp;gt;[3]&amp;lt;/b&amp;gt; &amp;lt;/font&amp;gt;&amp;lt;b&amp;gt;Functional Requirements 1,2,3, 5, 8, and 12&amp;amp;nbsp;&amp;lt;/b&amp;gt;should be fulfilled here&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#ff0000&amp;quot;&amp;gt;&amp;lt;b&amp;gt;[4]&amp;lt;/b&amp;gt; &amp;lt;/font&amp;gt;See &amp;lt;b&amp;gt;Functional Requirement 4 (Gamified Carpooling Challenges&amp;amp;nbsp;)&amp;lt;/b&amp;gt; for details&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font color=&amp;quot;#ff0000&amp;quot;&amp;gt;[5]&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt; We will forcefully display the driver&amp;#39;s necessary basic information to the rider to ensure that the rider understands the driver before taking the ride. This information will include the driver&amp;#39;s mobile phone number, license plate number, vehicle characteristics, and other content for easy identification.&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#ff0000&amp;quot;&amp;gt;&amp;lt;b&amp;gt;[6]&amp;lt;/b&amp;gt; &amp;lt;/font&amp;gt;See &amp;lt;b&amp;gt;Functional Requirement 6 (Augmented Reality Ride Preview&amp;amp;nbsp;) &amp;lt;/b&amp;gt;for details&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font color=&amp;quot;#ff0000&amp;quot;&amp;gt;[7]&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt; Summary page after finishing the trip.&amp;amp;nbsp;There are slight differences depending on the role (driver or rider)&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#ff0000&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quo
